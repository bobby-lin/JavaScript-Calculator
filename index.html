<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="styles/common.css"/>
</head>
<body>
  <h1>Calculator</h1>
  <div>
    <table border="2">
      <tr>
        <td colspan="4"><input type="text" id="display"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="showDisplay(0)"></td>
        <td><input type="button" value="1" onclick="showDisplay(1)"></td>
        <td><input type="button" value="2" onclick="showDisplay(2)"></td>
        <td><input type="button" value="+" ></td>
      </tr>
      <tr>
        <td><input type="button" value="3" onclick="showDisplay(3)"></td>
        <td><input type="button" value="4" onclick="showDisplay(4)"></td>
        <td><input type="button" value="5" onclick="showDisplay(5)"></td>
        <td><input type="button" value="-"></td>
      </tr>
      <tr>
        <td><input type="button" value="6" onclick="showDisplay(6)"></td>
        <td><input type="button" value="7" onclick="showDisplay(7)"></td>
        <td><input type="button" value="8" onclick="showDisplay(8)"></td>
        <td><input type="button" value="x" ></td>
      </tr>
      <tr>
        <td><input type="button" value="9" onclick="showDisplay(0)"></td>
        <td><input type="button" value="C"></td>
        <td><input type="button" value="="></td>
        <td><input type="button" value="/"></td>
      </tr>
    </table>
  </div>

  <script src="scripts/common.js"></script>
</body>
</html>

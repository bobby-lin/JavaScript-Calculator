<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/common.css"/>
</head>

<body>
  <h1 class="text-center" id="header">Calculator</h1>
  <div class="container text-center">
    <table border="2" align="center">
      <tr>
        <td colspan="4"><input type="text" id="display"></td>
      </tr>
      <tr>
        <td><input type="button" class="input-btn" value="0" onclick="addDisplay(0)"></td>
        <td><input type="button" class="input-btn" value="1" onclick="addDisplay(1)"></td>
        <td><input type="button" class="input-btn" value="2" onclick="addDisplay(2)"></td>
        <td><input type="button" class="input-btn op-btn" value="+" onclick="addDisplay('+')"></td>
      </tr>
      <tr>
        <td><input type="button" class="input-btn" value="3" onclick="addDisplay(3)"></td>
        <td><input type="button" class="input-btn" value="4" onclick="addDisplay(4)"></td>
        <td><input type="button" class="input-btn" value="5" onclick="addDisplay(5)"></td>
        <td><input type="button" class="input-btn op-btn" value="-" onclick="addDisplay('-')"></td>
      </tr>
      <tr>
        <td><input type="button" class="input-btn" value="6" onclick="addDisplay(6)"></td>
        <td><input type="button" class="input-btn" value="7" onclick="addDisplay(7)"></td>
        <td><input type="button" class="input-btn" value="8" onclick="addDisplay(8)"></td>
        <td><input type="button" class="input-btn op-btn" value="x" onclick="addDisplay('*')"></td>
      </tr>
      <tr>
        <td><input type="button" class="input-btn" value="9" onclick="addDisplay(9)"></td>
        <td><input type="button" class="input-btn" id="clear-btn" value="C" onclick="clearEqn()"></td>
        <td><input type="button" class="input-btn op-btn" value="=" onclick="evaluateDisplay()"></td>
        <td><input type="button" class="input-btn op-btn" value="/" onclick="addDisplay('/')"></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="scripts/common.js"></script>
</body>
</html>
